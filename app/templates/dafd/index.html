{% extends "layout-2.html" %}

{% block bigheader %}
<div class="text-center position-absolute logo">
		<img src="{{ url_for('static', filename='dafd/img/dafd-logo-2.png') }}" width="40%"/>
	</div>
	{% endblock %}

{%  block content %}


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>

<div class="carousel-inner main-container" role="listbox">
	<div class="carousel-item active">
		<div class="d-flex align-items-center justify-content-center min-vh-100">
			<div class="container">
				<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-10">
							<form action="{{ url_for('nn.analysis') }}" id="train-form" method="post" enctype = "multipart/form-data">
								<div class="form-group files">
									<label>Upload the Training Dataset</label>
									<input id="train-data" name="file" type="file" class="form-control" multiple=""/>
								</div>
							</form>
						</div>
						<div class="col-md-1"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="carousel-item">
		<div class="d-flex align-items-center justify-content-center min-vh-100">
			<div class="container">
				<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-10">
							<form method="post" action="#" id="#">
								<div class="form-group files color">
								<label>Upload the Test Dataset</label>
								<input type="file" class="form-control" multiple=""/>
								</div>
							</form>
						</div>
						<div class="col-md-1"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="carousel-item">
		<div class="d-flex align-items-center justify-content-center min-vh-100">
			<div class="container">
				<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6 bg-info align-items-center">
							<h1 class="display-1">TEST</h1>
						</div>
						<div class="col-md-3"></div>
				</div>
			</div>
		</div>
	</div>
</div>

	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		<span class="carousel-control-next-icon"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
{% endblock %}

{% block add_script %}
<script>
	document.getElementById("train-data").onchange = function() {
		document.getElementById("train-form").submit();
	};
</script>
{% endblock %}

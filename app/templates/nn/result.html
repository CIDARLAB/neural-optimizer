{% extends "layout.html" %}

{%  block content %}
                
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left utitle">
                <h3>Run Analysis </h3>
                <br/>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Results</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <form action="{{ url_for('eda.details') }}" method='post'>
                        <input type='hidden' name='test' value='{{test}}'/>
                        <input type='hidden' name='preds' value='{{preds}}'/>
                        <input type='hidden' name='probs' value='{{probs}}'/>
                        
                        <table border=1>
                            <tr>
                                {% for column in columns %}
                                    <th>{{column}}</th>
                                {% endfor %}
                            </tr>
                            {% for row in data %}
                            <tr>
                                {% for col in row %}
                                    <td>{{col}}</td>
                                {% endfor %}
                                <td>
                                    <input type='hidden' name='model' value='{{row[0]}}'/>
                                    <input type='submit' name='details_{{ loop.index }}' value='See details' class="btn btn-success"/></td>
                                <td><input type='button' name='api' value='Generate API' class="btn btn-info"/></td>
                            </tr>
                            {% endfor %}
                        </table>
                        </form>

                        <canvas id="chart1" width="400" height="300"></canvas>
                        <canvas id="chart2" width="400" height="300"></canvas>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
{% endblock %}

{% block add_script %}
    <script src="{{ url_for('static', filename='js/Chart.bundle.min.js') }}"></script>
    <script>
        // do not resize the chart canvas when its container does (keep at 600x400px)
        Chart.defaults.global.responsive = false;
        // define the chart data
        var chart1Data = {
        labels : [{% for item in roc_curves[0][0] %}
                        {{item}},
                    {% endfor %}],
        datasets : [{
            label: 'Accuracy',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in roc_curves[0][1] %}
                        {{item}},
                    {% endfor %}],
                    spanGaps: false
            }]
        }
        
        // get chart canvas
        var ctx = document.getElementById("chart1").getContext("2d");
        // create the chart using the chart canvas
        var chart1 = new Chart(ctx, {
        type: 'line',
        data: chart1Data,
        options: {
                scales: {
                    yAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: true,
                                max: 1.0
                            }
                        }]
                }
            }
        });

        var chart2Data = {
        labels : [{% for item in labels %}
                        "{{item}}",
                    {% endfor %}],
        datasets : [{
            label: 'Precision',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in values2 %}
                        {{item}},
                    {% endfor %}],
                    spanGaps: false
            }]
        }
        
        var cty = document.getElementById("chart2").getContext("2d");
        // create the chart using the chart canvas
        var chart2 = new Chart(cty, {
        type: 'bar',
        data: chart2Data,
        options: {
                scales: {
                    yAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: true,
                                max: 1.0
                            }
                        }]
                }
            }
        });
 
</script>

{% endblock %}

<!DOCTYPE html>
<html lang=en>
    
    <head>
        {% block head %}
        <title>:: DAFD Neural Optimizer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dafd/css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dafd/css/style.css') }}"/>
        {% endblock %}
    </head>
    
    <body>
            {% block bigheader %}{% endblock %}
            {% block smallheader %}{% endblock %}
        
        <div class="container-fluid px-0">
                {% block content %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='dafd/js/jquery-3.4.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='dafd/js/bootstrap.min.js') }}"></script>
        {% block add_script %}{% endblock %}
    </body>
 </html>
